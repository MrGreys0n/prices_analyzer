<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{../../static/authorization/styles.css}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Авторизация</h2>
        <form th:action="@{/auth/login}" th:object="${authenticationDTO}" method="post">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" th:field="*{login}" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <button id="log_in" type="submit">Войти</button>
            <br>
        </form>
        <a th:href="@{/auth/register}">
            <button>Регистрация</button>
        </a>
    </div>
</div>
</body>
</html>
